<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">队员ID：</label>
        <div class="layui-input-block">

            <input type="text" readonly name="helpmemberId"   th:value="${hm.helpmemberId}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberUserId" th:value="${hm.helpmemberUserId}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">救助队ID</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberPethelpId" th:value="${hm.helpmemberPethelpId}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">队员电话</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberPhone" th:value="${hm.helpmemberPhone}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberRname" th:value="${hm.helpmemberRname}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberUserIdcard" th:value="${hm.helpmemberUserIdcard}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">照片</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberImg" th:value="${hm.helpmemberImg}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在地址</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberAddress" th:value="${hm.helpmemberAddress}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">申请时间</label>
    <div class="layui-input-block">
        <input type="text" readonly placeholder="yyyy-MM-dd" id="helpmemberTime" name="helpmemberTime"
         th:value="${hm.helpmemberTime}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">申请理由</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberReason" th:value="${hm.helpmemberReason}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberState" th:value="${hm.helpmemberState}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">处理人ID</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberPethelpAdminId" th:value="${hm.helpmemberPethelpAdminId}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">处理意见</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberOpinion" th:value="${hm.helpmemberOpinion}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">处理时间</label>
        <div class="layui-input-block">
            <input type="text" readonly name="helpmemberDisposetime" th:value="${hm.helpmemberDisposetime}"  class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">关闭</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        form.on('submit(saveBtn)', function (data) {

                    parent.layer.closeAll();

                });
        return false;
            });

</script>
</body>
</html>
