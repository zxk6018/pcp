<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">宠物ID：</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${pet.petId}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宠物名</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${pet.petName}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宠物类型</label>
        <div class="layui-input-block">
            <select th:switch="${pet.pettypeId}">
                <option th:case="1" >狗</option>
                <option th:case="2" >猫</option>
                <option th:case="3" >鼠</option>
                <option th:case="4" >蛇</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宠物品种</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${pet.pettypeName}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宠物性别</label>
        <div class="layui-input-block">
            <select th:switch="${pet.petSex}">
                <option th:case="0" >妹妹</option>
                <option th:case="1" >弟弟</option>
                <option th:case="2" >保密</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">所属用户</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${pet.petUserId}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宠物年龄</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${pet.petAge}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宠物图片</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${pet.petImg}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">关闭</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        form.on('submit(saveBtn)', function (data) {
                    parent.layer.closeAll();

                });
        return false;
            });

</script>
</body>
</html>
