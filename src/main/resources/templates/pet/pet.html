<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">宠物名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="petName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">宠物品种</label>
                            <div class="layui-input-inline">
                                <input type="text" name="pettypeName" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="see">查看</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    var tab1;
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        tab1=table.render({
            elem: '#currentTableId',
            url: '/pet/findPetList',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'petId', width: 110, title: '宠物ID', sort: true},
                {field: 'petName', width: 100, title: '宠物名', sort: true},
                 {field: 'pettypeId', width: 100, title: '宠物类型'},
                {field: 'pettypeName', width: 100, title: '宠物品种', sort: true},
                {field: 'petSex', width: 100, title: '宠物性别',templet:function (res) {
                        if (res.petSex==0){
                            return "弟弟";
                        }else {
                            return "妹妹";
                        }
                    }},
                {field: 'petUserId', width: 100, title: '所属用户'},
                {field: 'petAge', width: 100, title: '宠物年龄', sort: true},
                {field: 'petImg', width: 100, title: '宠物图片', sort: true},
                // {field: 'adminRoleTime', title: '宠物图片', minWidth: 200},
                // {field: 'pet_age', width: 90, title: '权限ID', sort: true},
                // {field: 'adminAuthoName', width: 150, title: '权限名', sort: true},
                // {field: 'adminUsertime', width: 200, title: '日志操作时间(开始时间)', sort: true},
                // {field: 'adminEndtime', width: 200, title: '日志操作时间(结束时间)', sort: true},
                {fixed: 'right',title: '操作', minWidth: 20, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [20, 20, 20, 25, 50, 100],
            limit: 20,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
          /*  var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });*/

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    "petName":data.field.petName,
                    "pettypeName":data.field.pettypeName
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
               window.parent.open("新增管理员",
                                   "pet/pet_add.html",
                                   "800px",
                                   "600px",
                                    tab1)
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                window.parent.open("修改管理员",
                    "/pet/findPetById/"+data.petId,
                    "800px",
                    "600px",
                    tab1)
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    parent.layer.load(1, {shade: [0.1,'#fff'] });//开启遮罩
                    $.post("/pet/deletePetById",{"petId":data.petId},function(res){
                        var index = parent.layer.alert(res.msg, function () {
                            // 关闭弹出层
                            obj.del();
                            parent.layer.close(index);
                            parent.layer.closeAll();
                        });
                    },"json");
                    layer.close(index);
                });
            }else if (obj.event == 'see'){
                window.parent.open("查看管理员信息",
                    "/pet/seePetById/"+data.petId,
                    "800px",
                    "600px",
                    tab1)
                return false;
            }
        });

    });
</script>
</body>
</html>
