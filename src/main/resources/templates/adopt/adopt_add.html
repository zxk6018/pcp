<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">


    <div class="layui-form-item">
        <label class="layui-form-label required">用户ID</label>
        <div class="layui-input-block">
            <input type="text" name="adoptUserId" lay-verify="required" lay-reqtext="用户ID不能为空" placeholder="请输入用户ID" value="" class="layui-input">

        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">类型</label>
        <div class="layui-input-block">
            <input type="text" name="adoptType" lay-verify="required" lay-reqtext="类型不能为空" placeholder="请输入类型" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">发布信息</label>
        <div class="layui-input-block">
            <input type="text" name="adoptMessage" lay-verify="required" lay-reqtext="发布信息不能为空" placeholder="请输入发布信息" value="" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label required">是否是救助站</label>
        <div class="layui-input-block">
            <input type="text" name="adoptPethelps" lay-verify="required" lay-reqtext="是否是救助站不能为空" placeholder="请输入是否是救助站" value="" class="layui-input">
        </div>
    </div>

    <!--<div class="layui-form-item">
        <label class="layui-form-label required">审核状态</label>
        <div class="layui-input-block">
            <input type="text" name="adoptReview" lay-verify="required" lay-reqtext="审核状态不能为空" placeholder="请输入审核状态" value="" class="layui-input">
        </div>
    </div>-->


   <!-- <div class="layui-form-item">
        <label class="layui-form-label required">逻辑删除</label>
        <div class="layui-input-block">
            <input type="text" name="adoptDel" lay-verify="required" lay-reqtext="逻辑删除不能为空" placeholder="请输入逻辑删除" value="" class="layui-input">
        </div>
    </div>-->

            <input type="text" name="adoptAdminId" lay-verify="required" lay-reqtext="审核人ID不能为空" placeholder="请输入审核人ID" value="" class="layui-input">
        </div>
    </div>-->
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function (){
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

       /* //日期
        laydate.render({
            elem: '#adminRoleTime'
        });*/
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            parent.layer.load(1, {shade: [0.1,'#fff'] });//开启遮罩

            $.post("/adopt/saveAdopt",data.field,function(res){
                var index = parent.layer.alert(res.msg, function () {
                    //刷新表格
                    parent.tab.reload();
                    // 关闭弹出层
                    parent.layer.close(index);
                    parent.layer.closeAll();
                });

            },"json");
            return false;
        });

    });
</script>
</body>
</html>
