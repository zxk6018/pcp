<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">救助队队名</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpName" lay-verify="required" lay-reqtext="队名不能为空" placeholder="请输入队名" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">用户ID</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpUserId" lay-verify="required" lay-reqtext="用户ID不能为空" placeholder="请输入用户ID" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">队标</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpImg" lay-verify="required" lay-reqtext="队标不能为空" placeholder="请输入队标" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">救援队电话</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpUserPhone" lay-verify="required" lay-reqtext="救援队电话不能为空" placeholder="请输入救援队电话" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">救助地区</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpAddress" lay-verify="required" lay-reqtext="救助地区不能为空" placeholder="请输入救助地区" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">救援队审批证件号</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpPapersNum" lay-verify="required" lay-reqtext="审批证件号不能为空" placeholder="请输入审批证件号" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">救援队证件图片</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpPapersNum" lay-verify="required" lay-reqtext="救援队证件图片" placeholder="请输入救援队证件图片" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">救助站地址</label>
        <div class="layui-input-block">
            <input type="text" name="pethelpHomeAddress" lay-verify="required" lay-reqtext="救助站地址不能为空" placeholder="请输入救助站地址" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        //日期
        // laydate.render({
        //     elem: '#pethelpDisposetime'
        // });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            parent.layer.load(1, {shade: [0.1,'#fff'] });//开启遮罩

            $.post("/pethelp/savePethelp",data.field,function(res){
                var index = parent.layer.alert(res.msg, function () {
                    //刷新表格
                    parent.tab.reload();
                    // 关闭弹出层
                    parent.layer.close(index);
                    parent.layer.closeAll();
                });

            },"json");
            return false;
        });

    });
</script>
</body>
</html>
