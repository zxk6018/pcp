<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label ">救助队ID：</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpId}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">救助队名</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpName}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">组织者ID</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpUserId}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">队标</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpImg}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">联系救助电话</label>
        <div class="layui-input-block">
           <input type="text" readonly  th:value="${ph.pethelpUserPhone}" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">救助地区</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpAddress}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">证件编号</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpPapersNum}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">证件图片</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpPapersImg}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">救助站地址</label>
        <div class="layui-input-block">
            <input type="text" readonly  th:value="${ph.pethelpHomeAddress}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">审核状态</label>
        <div class="layui-input-block">
            <select th:switch="${ph.pethelpState}">
                <option th:case="0" >待审核</option>
                <option th:case="1" >正常</option>
                <option th:case="2" >异常</option>
                <option th:case="3" >驳回</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">处理时间</label>
        <div class="layui-input-block">
            <input type="text" readonly th:value="${ph.pethelpDisposetime}"  class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">关闭</button>
        </div>
    </div>
</div>
<script src="/layui/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        form.on('submit(saveBtn)', function (data) {

                    parent.layer.closeAll();

                });
        return false;
            });

</script>
</body>
</html>
